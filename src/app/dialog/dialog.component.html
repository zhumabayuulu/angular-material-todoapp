<h1 mat-dialog-title>ADD TASK</h1>
<div mat-dialog-content>
    <form [formGroup]="taskForm">
        <mat-form-field appearance="outline">
            <mat-label>title todo</mat-label>
            <input matInput formControlName="taskName" placeholder="title">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input formControlName="Description" matInput placeholder="Description">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
           
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <mat-radio-group appearance="outline" formControlName="condition"aria-labelledby="example-radio-group-label"class="example-radio-group">
      @for (task of conditionTask; track task) {
        <mat-radio-button class="example-radio-button" [value]="task">{{task}}</mat-radio-button>
      }
    </mat-radio-group>
    <mat-dialog-actions align="end">
        <button mat-raised-button   color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button (click)="addTask()" color="primary">{{actionBtn}}</button>
    </mat-dialog-actions>
    </form>
   
</div>
